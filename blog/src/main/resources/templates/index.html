<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>꾸준함이 목표인 블로그</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <!-- <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/2048666a6e.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/customStyles.css"  rel="stylesheet" />
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">

</head>
<body>
<!--Page navigation-->
<th:block th:replace="fragments/navigation.html::navfragment"></th:block>

<!-- Page Header-->
<th:block th:replace="fragments/header.html::headerFragment(null)"></th:block>

<!--SideBard-->
<th:block th:replace="fragments/sidebar.html::sidebarFragment"></th:block>


<div class="container justify-content-center">
    <div class="container p-0">
        <div class="row g-0 row-cols-2 row-cols-md-3">
            <div class="col g-1 g-md-4" th:each="board : ${boardList}">
                <a th:href="@{/board/{id}(id=${board.id})}">
                    <div class="col mb-2 class-image mx-auto" th:style="'background-image:url(' + ${board.thumbnail} + ');'">
                        <div class="class-title align-content-center" th:text="${board.title}"></div>
                        <div class="class-createDate" th:text="|작성일 : ${board.createDate}|"></div>
                    </div>
                </a>
                <div class="border-top mb-2"></div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html::footerFragment"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
<script src="/js/boardSearch.js"></script>
</body>
</html>
